system_property.conversation.idleTime=Максимальное количество минут, в течение которых разговор может находиться в режиме ожидания до его завершения
system_property.conversation.maxAge=Максимальное количество дней для хранения сообщений перед удалением их из базы данных
system_property.conversation.maxRetrievable=Количество дней сообщений, которые пользователь может получить
