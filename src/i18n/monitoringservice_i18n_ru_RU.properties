system_property.conversation.archiver.participant.grace-period=Максимальное количество миллисекунд ожидания прибытия дополнительных участников перед фиксацией пакета в постоянном хранилище.
system_property.conversation.archiver.participant.max-purge-interval=Не откладывать дольше этого срока, прежде чем сохранять данные участника в базе данных
system_property.conversation.archiver.participant.max-work-queue-size=Максимальное количество участников до внесения в базу данных
