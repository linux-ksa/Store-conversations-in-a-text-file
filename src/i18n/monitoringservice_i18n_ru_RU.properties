## I18N file for the Openfire monitoring plugin, but only for it's properties
## Due to an inconvenient inconsistency between plugin name and plugin file name, Openfire will use different values
## to look up translations for properties.
system_property.archive.FORCE_RSM=Принудительное применение управления набором результатов к запросам MAM (XEP-0313)
system_property.archive.ignore-retrieval-exceptions=Подавление любых ошибок базы данных при получении результатов MAM (XEP-0313)
system_property.archive.settings.logapi.enabled=Включить лог API
system_property.conversation.archiver.conversation.grace-period=Максимальное время ожидания в миллисекундах поступления дополнительных диалогов перед фиксацией пакета в постоянном хранилище.
system_property.conversation.archiver.conversation.max-purge-interval=Не откладывать дольше этого времени перед сохранением данных разговора в базе данных
system_property.conversation.archiver.conversation.max-work-queue-size=Максимальное количество разговоров перед фиксацией в базе данных
system_property.conversation.archiver.message.grace-period=Максимальное количество миллисекунд для ожидания поступления дополнительных сообщений, прежде чем отправлять пакет в постоянное хранилище.
